databaseChangeLog:
  - changeSet:
      id: 6
      author: Qozz
      changes:
        - createTable:
            tableName: schedule
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: schedule_PK
                  autoIncrement: true
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: room
                    referencedColumnNames: id
                    foreignKeyName: schedule_room_FK
              - column:
                  name: usr_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: usr
                    referencedColumnNames: id
                    foreignKeyName: schedule_usr_FK
              - column:
                  name: rent_start
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: rent_end
                  type: DATE
                  constraints:
                    nullable: false



