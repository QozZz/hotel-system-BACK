databaseChangeLog:
  - changeSet:
      id: 3
      author: Qozz
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: room_PK
                  autoIncrement: true
              - column:
                  name: number
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_available
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: hotel
                    referencedColumnNames: id
                    foreignKeyName: room_hotelId_FK


