databaseChangeLog:
  - changeSet:
      id: 1
      author: Qozz
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: address_PK
                  autoIncrement: true
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(100)
                  constraints:
                    nullable: false


