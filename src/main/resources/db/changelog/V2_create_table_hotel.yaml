databaseChangeLog:
  - changeSet:
      id: 2
      author: Qozz
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: hotel_PK
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: stars
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: address
                    referencedColumnNames: id
                    foreignKeyName: hotel_addressId_FK


